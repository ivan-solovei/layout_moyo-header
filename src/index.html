<!doctype html>
<html lang="en">

    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

            <a href="" class="x_link">Гаджеты</a>

          <li class="x_item">
            <a href="" class="x_link">Планшеты</a>
